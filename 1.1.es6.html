<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            
            make25PercentDiscount() {
                this.price = 0.75 * this.price;
            }
        }

        let product = new Product("Пылесос", 3990);
        product.make25PercentDiscount();
       
        console.log(product);
    </script>
</body>

</html>
