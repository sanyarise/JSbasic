<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        function Product(name, price) {
            this.name = name;
            this.price = price;
        }
        Product.prototype.make25PercentDiscount = function() {
            this.price = 0.75 * this.price;
        };

        

        let product = new Product("Пылесос", 3990);
        product.make25PercentDiscount();
        
        console.log(product);
    </script>
</body>
</html>
