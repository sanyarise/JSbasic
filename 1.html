<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
        'use strict'

        function digitsOfNumbers(userNumber) {
            if (userNumber < 0 || userNumber > 999 || !Number.isInteger(userNumber)) {

                console.log("Ошибка! Нужно было ввести целое число от 0 до 999");
                return {};
            } 
            else {

                let hundreds = Math.floor(userNumber / 100);
                let tens = Math.floor((userNumber - (hundreds * 100)) / 10);
                let units = (userNumber - (hundreds * 100) - (tens * 10));

                return {
                    units,
                    tens,
                    hundreds,
                };
            }

        }

        let userNumber = Number(prompt("Введите целое число от 0 до 999"));
        console.log(digitsOfNumbers(userNumber));



    </script>

</body>

</html>
