<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<body>

    <script>
        'use strict'

        /*
        1. В первом примере переменная c принимает значение 2
        потому что используется префиксный оператор ++, а он 
        возвращает уже измененное на единицу значение переменной
        a. Соответственно, ++a вернет значение 1 + 1 = 2, которое и будет
        присвоено переменной c, и которое покажет на экране
        функция alert(c).
        
        2. Во втором примере используется постфиксный оператор ++, 
        его особенность в том, что он возвращает первоначальное значение
        переменной, а лишь затем увеличивает это значение на одну единицу.
        Соответственно в данном примере b++ вернет изначальное значение 1, которое
        и будет присвоено переменной d и выведено на экран функцией
        alert(d).
        
        3. В третьмем примере вновь используется префиксный оператор ++, 
        который возвращает увеличенное на единицу значение переменной a.
        Т.к. после примера 1 значение переменной a равняется 2, то результат
        применения оператора ++ будет 2 + 1 = 3, после этого выполнится 
        сложение 2 + 3 = 5, и это значение будет присвоено переменной c и будет 
        выведено на экран функцией alert(c).
        
        4. В четвертом примере к переменной b применяется постфиксный оператор ++, 
        который сначала возвращает изначальное значение переменной и затем увеличивает
        его на единицу. В примере 2 значение переменной b было увеличено таким же 
        оператором на единицу и стало равнятся 1 + 1 = 2, соответственно, 
        в четвертом примере переменная d получит значение 2 + 2 = 4, после чего значение
        переменной b увеличится на единицу и станет равняться 2 + 1 = 3.
        Таким образом первый alert покажет 4. Второй alert покажет 3, т.к. именно
        это значение стало присвоено переменной a в третьем примере. Третий 
        alert покажет 3, т.к. именно это значение стало присвоено переменной b
        после применения постфиксного оператора ++  в четвертом примере.*/
        
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        //пример 2
        d = b++;
        alert(d); //ответ: 1
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
        
        </script>
    
</body>
</html>
